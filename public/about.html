          <h1 class="h2-title">ABOUT</h1>
          <div class="about-main-text">
            <p>
              <ruby>MOLAK <rt>モラク</rt>
              </ruby> の語源は「ふわふわ　ゆらゆら」。<br /> 可愛らしく、柔らかでありながら、<br />どこか大人っぽくて芯のある人。
            </p>
            <p> ゆらゆら、揺らめくのは<br />ただ流されているのではなく、<br /> 時代に合わせて、<br />ふわふわ常に形を変えていける挑戦的な姿勢。 </p>
            <p> MOLAKは、瞳の印象を引き立てるカラーリングと<br />繊細なデザインで自然な美しさを演出します。<br /> 可愛いでもかっこいいでもない曖昧で、<br />アンニュイなムードを気分で乗り換えたい。 </p>
            <p>常に変化する自分の気分に寄り添い、<br />自分らしさを引き立てます。</p>
          </div>
          <div class="about-bottom" data-aos="fade-in">
            <p class="about-bottom-text">COLOR YOURSELF<br /><span> TO YOUR MOOD</span></p>
            <img src="img/about/sp/image.webp" class="about-bottom-image retina" />
          </div>
        </div>
