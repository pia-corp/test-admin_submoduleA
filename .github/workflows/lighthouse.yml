name: Lighthouse Audit

on:
  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]

jobs:
  Lighthouse:
    name: Lighthouse-CI
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: |
          npm install -g lighthouse
          sudo apt-get install jq

      - name: Start local server
        run: |
          npx serve public -l 38533 &
          echo $! > .server-pid
          sleep 5

      - name: Run Lighthouse
        run: |
          mkdir -p lighthouse-results

      - name: Get changed HTML files from main (URL修正)
        id: filter_html
        run: |
          git fetch origin main  # mainブランチを取得
          CHANGED_FILES=$(git diff --name-only origin/main -- "public/*.html")  # public/ 内の .html の差分のみ取得
          PORT=38533
          BASE_URL="http://localhost:$PORT"
          FILES=()

          # 変更されたファイルのうち public/ 内の .html のみを抽出
          for file in $CHANGED_FILES; do
            RELATIVE_FILE_PATH=$(echo "$file" | sed 's|^public/||' | sed 's/\.html$//') # public/ のプレフィックスと .html を削除
            FILES+=("\"$BASE_URL/$RELATIVE_FILE_PATH\"") # 拡張子なしのURLを使用
          done

          # JSON 配列に変換
          JSON_FILES=$(printf ",%s" "${FILES[@]}")
          JSON_FILES="[${JSON_FILES:1}]"

          echo "urls=$JSON_FILES" >> $GITHUB_ENV
          echo "Changed files: ${CHANGED_FILES}"

      - name: Run Lighthouse against a static dist dir
        run: |
          # publicディレクトリ内のHTMLファイルを自動でリストアップ (URL修正)
          URLS=$(find public -name "*.html" | sed 's|public/||' | sed 's/\.html$//' | sed 's|^|http://localhost:38533/|') # .html を削除

          # 各HTMLページに対してLighthouseを実行
          for url in $URLS; do
            BASENAME=$(basename "$url") # URLからページ名（例: index, company）を取得 (拡張子なし)
            lighthouse "$url" --quiet --chrome-flags="--headless" --output=json,html --output-path=lighthouse-results/$BASENAME.json --throttling-method=provided --no-sandbox --disable-dev-shm-usage
          done

      - name: Generate Summary (JSONファイル内容出力)
        run: |
          REPORTS_DIR="lighthouse-results"
          JSON_FILES=$(find $REPORTS_DIR -name "*.json")

          echo "JSONファイルリスト: ${JSON_FILES}"
          echo "==="

          for file in $JSON_FILES; do
            echo "ファイル名: $file"
            cat "$file" # JSONファイルの中身を標準出力に出力
            echo "---"
          done

      - name: Stop local server
        if: always()
        run: |
          if [ -f .server-pid ]; then
            kill $(cat .server-pid) || true
          fi
