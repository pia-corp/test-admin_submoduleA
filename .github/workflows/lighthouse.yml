name: Lighthouse Audit

on:
  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]

jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Start local server
        run: |
          npx serve public -l 8080 &
          echo $! > .server-pid
          sleep 5

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './.github/config/.lighthouserc.json'
          budgetPath: ./.github/config/.budget.json
          temporaryPublicStorage: true

      - name: Create results directory
        run: mkdir -p lighthouse-results

      - name: Post Lighthouse report to PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Lighthouse Audit Results\n\n${summary}\n\n_This comment was automatically generated from Lighthouse audit._`
            });

      - name: Stop local server
        if: always()
        run: |
          if [ -f .server-pid ]; then
            kill $(cat .server-pid) || true
          fi
