name: Lighthouse Audit

on:
  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]

jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: |
          npm install -g lighthouse
          sudo apt-get install jq

      - name: Start local server
        run: |
          npx serve -s public -l 8080 &
          echo $! > .server-pid
          sleep 10

      - name: Run Lighthouse
        run: |
          mkdir -p lighthouse-results

          # publicディレクトリ内のHTMLファイルを自動でリストアップ
          URLS=$(find public -name "*.html" | sed 's|public/||' | sed 's|^|http://localhost:8080/|')

          # 各HTMLページに対してLighthouseを実行
          for url in $URLS; do
            FILE_PATH=${url#http://localhost:8080/}  # URLからファイルパスを取得
            DIR_NAME=$(dirname "$FILE_PATH")  # ディレクトリ部分を取得
            BASE_NAME=$(basename "$FILE_PATH")  # ファイル名部分を取得
            OUTPUT_NAME=${DIR_NAME//\//_}_${BASE_NAME}  # ディレクトリ区切りを_に変換

            lighthouse "$url" --quiet --chrome-flags="--headless --disable-device-emulation --no-sandbox" --output=json --output-path="lighthouse-results/$OUTPUT_NAME.json" --throttling-method=provided --disable-network-throttling
          done

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: lighthouse-results/
          retention-days: 14

      - name: Generate Summary
        id: summary
        run: |
          REPORTS_DIR="lighthouse-results"
          JSON_FILES=$(find $REPORTS_DIR -name "*.json")

          # GitHub Actions ArtifactsのベースURL
          ARTIFACTS_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts"

          echo "| File name | Performance | Accessibility | Best practices | SEO | URL |" > summary.md
          echo "| --------- | ----------- | ------------- | -------------- | --- | --- |" >> summary.md

          for file in $JSON_FILES; do
            FILE_NAME=$(basename "$file" .json)  # ファイル名を取得
            ORIGINAL_PATH=$(echo "$FILE_NAME" | sed 's/_/\//g')  # _をディレクトリ区切りに戻す
            EXTENSION=$(echo "$ORIGINAL_PATH" | awk -F. '{print $NF}')  # 拡張子を取得

            PERFORMANCE=$(jq '.categories.performance.score * 100' "$file")
            ACCESSIBILITY=$(jq '.categories.accessibility.score * 100' "$file")
            BEST_PRACTICES=$(jq '.categories."best-practices".score * 100' "$file")
            SEO=$(jq '.categories.seo.score * 100' "$file")

            # レポートのURL
            REPORT_URL="${ARTIFACTS_URL}/lighthouse-reports"

            echo "| $ORIGINAL_PATH | $PERFORMANCE | $ACCESSIBILITY | $BEST_PRACTICES | $SEO | [Report]($REPORT_URL) |" >> summary.md
          done

          # 要約情報を環境変数に保存
          echo "summary=$(cat summary.md)" >> $GITHUB_OUTPUT

      - name: Post Lighthouse report to PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat <<EOF > comment.md
          ## Lighthouse Audit Report

          $(cat summary.md)

          レポートの詳細は [Artifacts](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts) で確認できます。
          ダウンロード後、JSONファイルをLighthouse Viewerで開くことができます: https://googlechrome.github.io/lighthouse/viewer/
          EOF

          gh pr comment ${{ github.event.pull_request.number }} --body "$(cat comment.md)"

      - name: Stop local server
        if: always()
        run: |
          if [ -f .server-pid ]; then
            kill $(cat .server-pid) || true
          fi
