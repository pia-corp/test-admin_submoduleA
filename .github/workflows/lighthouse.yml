name: Lighthouse CI

on:
  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]

jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Run Lighthouse against a static dist dir
        id: lighthouse_audit
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './.github/config/.lighthouserc.json'
          budgetPath: ./.github/config/budget.json
          temporaryPublicStorage: true
        continue-on-error: true

      - name: report
        run: |
          const urls = ${{ steps.lighthouse_audit.outputs.links }};
          const assertions =${{ steps.lighthouse_audit.outputs.assertionResults }};
          const manifest = ${{ steps.lighthouse_audit.outputs.manifest }};

      - name: Post Lighthouse report to PR
        id: format_lighthouse_score
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            echo "File name | Device | Performance | Accessibility | Best practices | SEO | report url" > report.md
            echo "--- | --- | --- | --- | --- | --- | ---" >> report.md
            for (let i = 0; i < urls.length; i++) {
              echo "${manifest[i].fileName} | mobile | ${assertions[i].performance} | ${assertions[i].accessibility} | ${assertions[i].best-practices} | ${assertions[i].seo} | ${urls[i]}" >> report.md
            }
            gh pr comment ${{ github.event.pull_request.number }} --body "$(cat report.md)"
