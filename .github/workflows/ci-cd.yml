name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check_links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Start local server
        run: |
          npx http-server ./public -p 8081 &
          sleep 5

      - name: Run link checker
        id: link-checker
        run: |
          response=$(node link-checker.js)
          echo "$response" > data.json

      - name: Display broken links
        run: |
          echo "data.json"
          echo "Errors found: ${{ steps.link-checker.outputs.errors }}"
